<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat using Rust</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Container untuk input nama */
      #username-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: white;
      }

      #username-container h2 {
        margin-bottom: 15px;
        font-size: 24px;
      }

      #username {
        width: 80%;
        max-width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
      }

      #join-btn {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      #join-btn:hover {
        background: #0056b3;
      }

      /* Chat container fullscreen */
      #chat-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: white;
        display: none; /* Mulai dalam keadaan tersembunyi */
      }

      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background: #fafafa;
        border-bottom: 1px solid #ddd;
      }

      #messages div {
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        max-width: 70%; /* Maksimum lebar */
        word-wrap: break-word; /* Memastikan teks panjang turun ke bawah */
        white-space: pre-wrap; /* Memungkinkan teks panjang tetap terlihat */
      }

      .my-message {
        background: #007bff;
        color: white;
        text-align: right;
        align-self: flex-end;
        margin-left: auto;
      }

      .other-message {
        background: #e1e1e1;
        align-self: flex-start;
      }

      #input-container {
        display: flex;
        padding: 10px;
        background: white;
        border-top: 1px solid #ddd;
      }

      #message {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      #send-btn {
        margin-left: 10px;
        padding: 10px;
        border: none;
        background: #28a745;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      #send-btn:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <!-- Form untuk memasukkan nama -->
    <div id="username-container">
      <h2>Enter Your Name</h2>
      <input type="text" id="username" placeholder="Your Name" />
      <button id="join-btn" onclick="startChat()">Join Chat</button>
    </div>

    <!-- Chat Room -->
    <div id="chat-container">
      <div id="messages"></div>
      <div id="input-container">
        <input type="text" id="message" placeholder="Type your message" />
        <button id="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      let ws;
      let username = "";

      function startChat() {
        const input = document.getElementById("username");
        username = input.value.trim();
        if (!username) {
          alert("Please enter a name!");
          return;
        }

        // Open WebSocket connection with user_id as query parameter
        ws = new WebSocket(`ws://simple-chat-rust.fly.dev?user_id=${encodeURIComponent(username)}`);

        ws.onopen = () => {
          console.log("Connected to chat server");
          document.getElementById("username-container").style.display = "none";
          document.getElementById("chat-container").style.display = "flex";
        };

        ws.onmessage = (event) => {
          const messagesDiv = document.getElementById("messages");

          // Format: "user_id: message_text"
          const msgParts = event.data.split(": ");
          const sender = msgParts[0];
          const text = encodeURIComponent(msgParts.slice(1).join(": "));

          // Create message element
          const msgElement = document.createElement("div");
          msgElement.textContent = `${sender}: ${text}`;
          msgElement.classList.add(sender === username ? "my-message" : "other-message");

          messagesDiv.appendChild(msgElement);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        ws.onclose = () => {
          console.log("Disconnected from chat");
          alert("Connection lost!");
          location.reload();
        };

        // Tambahkan event listener untuk menangkap "Enter" saat mengetik pesan
        document.getElementById("message").addEventListener("keypress", (event) => {
          if (event.key === "Enter") {
            sendMessage();
          }
        });
      }

      function sendMessage() {
        const input = document.getElementById("message");
        const text = encodeURIComponent(input.value.trim());
        if (text && ws) {
          ws.send(text);
          input.value = "";
        }
      }
    </script>
  </body>
</html>
